<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de libro</title>
</head>
<body>
    <h1>Registro de libro</h1>
    <form action="/form4" method="post">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" required><br>

        <label for="resumen">Resumen:</label>
        <textarea name="resumen" required></textarea><br>

        <label>Modo:</label><br>
        <input type="radio" name="modo" value="Físico" required> Físico<br>
        <input type="radio" name="modo" value="Digital" required> Digital<br>

        <input type="submit" value="Enviar">
    </form>
    <a href="/">Volver al menú</a>
</body>
</html>
